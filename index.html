<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>I made a screensaver</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h3>I made a <strike>thing</strike> screensaver!</h3>
				</section>

				<section>
					<h2><a href="https://en.wikipedia.org/wiki/Quartz_Composer">Quartz Composer</a></h2>
					<p>
						a node-based visual programming language provided as part of the Xcode development environment in Mac OS X for processing and rendering graphical data.
					</p>
					<img src="images/512_Quartz_Composer.png" alt="Quartz Composer" width="300px">
				</section>

				<section>
					<section>
						<img src="images/xu79pcx.png">
					</section>
					<section>
						<img src="images/coop_bots.gif" width="450px" class="fragment fade-in">
						<img src="images/aperture_appear_horiz.gif" width="450px" class="fragment fade-in">
						<img src="images/Animal King.gif" width="450px" class="fragment fade-in">
						<img src="images/Faith Plate.gif" width="450px" class="fragment fade-in">
					</section>
				</section>

				<section>
					<section data-transition="slide-in fade-out" data-background='images/Loading1.png' data-background-size="100%">
						<h2>Version 1</h2>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
					</section>

					<section data-transition="fade" data-background='images/Loading2.png' data-background-size="100%">
						<h2 style="color: white">Version 2</h2>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
					</section>

					<section data-transition="fade">
						<img src="images/face_atlas.gif">
					</section>

					<section data-transition="fade" data-background='images/Loading3.png' data-background-size="80%">
						<h2 style="color: white">Version 3</h2>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
					</section>

					<section data-transition="fade" data-background='images/Loading4.png' data-background-size="100%" data-background-position="0px 150px">
						<h2>Version 4</h2>
						<br/>

						<br/>
						<br/>
						<br/>
						<br/>

						<br/>
						<br/>
						<br/>
					</section>
				</section>

				<section>
					<img src="images/cake.gif" alt="The cake is a lie">
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
